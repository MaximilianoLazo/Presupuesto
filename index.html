<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Presupuesto probando</title>
    <link href="css/estilos.css" rel='stylesheet'/>
</head>
<body onload='cargarAPP ()'>
    
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible del 2021 faseprueba
            </div>
            <div class="presupuesto_valor" id='presupuesto'>
                +2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos" >
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id='ingresos'>+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>


            </div>
            <div class="presupuesto_egreso limpiarEstilos" >
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos" >
                    <div class="presupuesto_egreso--valor" id='egresos'>-1,500.00</div>
                    <div class="presupuesto_egreso--porcentaje" id='porcentaje'>45%</div>


                </div>

            </div>
        </div>
    </div>
    
    <form id = 'forma' onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion">
                <input type="number" class="agregar_valor"
                placeholder="Valor" id="valor" step="any">
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>

    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class='ingreso_titulo'>Ingresos</h2>
            <div id='lista-ingresos'>

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">x2 Mancuernas 16kg</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar-btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">x2 Mancuernas 10kg</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+1,800.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar-btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id='lista_egresos'>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Cemento x50kg</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-7,90.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar-btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
